<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Corazón Latiendo y Dedicación</title>
  <style>
    /* Fondo y estilo de la página */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #ffebf0, #ffd7d7);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Celular estilizado */
    .phone {
      position: relative;
      width: 375px; /* Ajusta según necesidad */
      height: 700px; /* Ajusta según necesidad */
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.25);
      background-color: white;
      border-radius: 36px;
      border: 15px solid #f1f1f1;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Estilo de la pantalla del celular */
    .screen {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Contenedor principal */
    .container {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 30px;
      border-radius: 15px;
      width: 80%;
      max-width: 350px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeInUp 0.8s ease-out;
    }

    /* Título */
    h1 {
      color: #ff6f61;
      font-size: 2.8em;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.15);
    }

    /* Párrafo de texto */
    p {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 30px;
      font-style: italic;
    }

    /* Botón atractivo */
    button {
      padding: 12px 25px;
      font-size: 1.3em;
      background-color: #ff6f61;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.25);
      transform: scale(0.95);
    }

    button:hover {
      background-color: #ff3b2a;
      transform: scale(1.05);
      box-shadow: inset -5px -5px #c9e4ca;
    }

    /* Mensaje secreto */
    .message {
      display: none;
      font-size: 1.3em;
      color: #2a9d8f;
      margin-top: 20px;
      animation: fadeInUp 1s ease-out;
    }

    /* Animación de entrada */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Corazón animado */
    .corazonanimado {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-45deg);
      width: 120px;
      height: 120px;
      background-color: red;
      animation: latir 1s infinite alternate;
      z-index: -1;
    }

    .corazonanimado::before,
    .corazonanimado::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }

    .corazonanimado::before {
      top: -60px;
      left: -40px;
    }

    .corazonanimado::after {
      left: 60px;
      top: -40px;
    }

    @keyframes latir {
      from {
        transform: scale(0.95);
      }
      to {
        transform: scale(1.1);
      }
    }

    /* Media Queries para dispositivos pequeños */
    @media (max-width: 768px) {
      .phone {
        width: 320px;
        height: 600px;
      }
      .container {
        padding: 20px;
        width: 85%;
      }
      h1 {
        font-size: 2.3em;
      }
    }

    @media (max-width: 480px) {
      .phone {
        width: 280px;
        height: 500px;
      }
      .container {
        padding: 15px;
        width: 90%;
      }
      h1 {
        font-size: 2em;
      }
    }

  </style>
</head>
<body>

  <!-- Reproductor de audio MP3 -->
  <audio autoplay loop>
    <source src="tu-archivo.mp3" type="audio/mp3">
    Tu navegador no soporta la etiqueta de audio.
  </audio>

  <!-- Estructura de la página móvil -->
  <div class="phone">
    <div class="screen">
      <div class="corazonanimado"></div> <!-- Corazón animado -->

      <div class="container">
        <h1>¡Para ti, con amor!</h1>
        <p>Este es un mensaje muy especial solo para ti.</p>
        <button onclick="mostrarMensaje()">Ver mensaje secreto</button>
        <p class="message" id="mensaje">Eres increíble, nunca lo olvides. ¡Te aprecio muchísimo!</p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    function mostrarMensaje() {
      document.getElementById("mensaje").style.display = "block";
      setTimeout(() => {
        document.getElementById("mensaje").style.display = "none";
      }, 60000); // Ocultar el mensaje después de 1 minuto
    }
  </script>

</body>
</html>
